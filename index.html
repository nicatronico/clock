<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="estilos.css">

</head>
<body>
    <div class="digital_clock flex">
        <div class="lcd flex"> <span class="lcd_hours"></span> : <span class="lcd_minutes"></span> : <span class="lcd_seconds"></span> <span class="lcd_ampm">""</span> </div>
    </div>

    <div class="clock_container flex">
        <div class="circle flex">      
            <div class="one number">1</div>    
            <div class="two number">2</div>  
            <div class="three number">3</div>
            <div class="four number">4</div>
            <div class="five number">5</div>
            <div class="six number">6</div>
            <div class="seven number">7</div>
            <div class="eight number">8</div>
            <div class="nine number">9</div>
            <div class="ten number">10</div>
            <div class="eleven number">11</div>
            <div class="twelve number">12</div>

            <div class="center">
                <div class="pointer seconds_pointer"></div>
                <div class="pointer minutes_pointer"></div>
                <div class="pointer hours_pointer"></div>
                <div class="pointer_cover"></div>
            </div>
            
        </div>
    </div>
    
    <script src="clock.js"></script>
</body>
</html>
